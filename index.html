<!DOCTYPE html>
<html>
<head>
  <style>
  #vidList {
    overflow-y: scroll;
  }
  a.list-group-item:hover {
    cursor:default;
  }
  .ad {
    position:fixed;
    bottom:0;
  }
  </style>
  <title>Chronological CTFxC</title>
  <!-- SCROLLS -->
  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <!-- SPELLS -->
  <!-- load angular and angular route via CDN -->
</head>
<body ng-app="app">
<div ng-controller="Ctrl">



<div class="container" style="margin-top:70px">
  <h1>Chronological CTFxC</h1>
  <div class="col-sm-6">
  <div id="stage"></div>
  <form class="form-inline">
    <div class="form-group">
      <label>Start</label>
      <datepicker ng-model="st" show-weeks='false'></datepicker>
    </div>
  </form>
  </div>
  <div class="col-sm-offset-1 col-sm-5" id='vidList'>
    <div class="list-group">
      <a class="list-group-item" ng-repeat="vid in vids" ng-click="next(idx)">{{vid.title}}</a>
    </div>
  </div>

</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>

</body>
</html>
